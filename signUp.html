<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduhelp Forum</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="style3.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <nav class="nav">
          <div class="nav-logo">
            <img class="img-edu" style="margin-right: 940px;" src="images/image.png" alt="">
              <p>EDUHELP FORUM </p>
          </div>
         
         
      </nav>

             
        
    <div class="form">
   <h1 class="abcd">Login</h1>
      <!-- Email  -->
      <div class="email">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <!-- passWord -->
      <div class="pass">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>

      <!-- Sign Up button -->
      <button id="submit-btn" onclick="signUp()">Sign Up</button>
      <!-- Sign In option -->
      <p>Already have an account ?</p>
      <span><a href="index2.html">Sign In</a></span>
    </div>

    <script src="main.js"></script>
    
    

  </body>
</html>
